<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Staubsaugerheld</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5fff5; color: #222; max-width: 700px; margin: auto; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    label { font-weight: bold; }
    button { background: #2e7d32; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; }
    button:hover { background: #1b5e20; }
  </style>
</head>
<body>
  <h1>Kontaktformular</h1>
  <p>Fülle das Formular aus, um mit mir Kontakt aufzunehmen:</p>

  <form action="https://formspree.io/f/xvgrkabl" method="POST">
    <label for="name">Name:</label>
    <input name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" name="email" required>

    <label for="phone">Handynummer:</label>
    <input type="tel" name="phone">

    <label for="interesse">Ich möchte:</label>
    <select name="interesse" required>
      <option value="">Bitte auswählen</option>
      <option value="Staubsauger kennenlernen">Staubsauger kennenlernen</option>
      <option value="Tätigkeit kennenlernen">Tätigkeit kennenlernen</option>
    </select>

    <label for="message">Nachricht:</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Senden</button>
  </form>

  <p style="font-size: 0.8rem; color: #555;">Mit dem Absenden erklärst du dich einverstanden, dass deine Daten zur Beantwortung gespeichert werden.</p>
</body>
</html>
